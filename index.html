<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container d-flex flex-column justify-content-center mt-3">
        <!--Form header-->
        <div class="bg-light border rounded-top">
            <h2 class="p-2">Payment for example</h2>
        </div>

        <!--Form-->
        <form class="border needs-validation">

            <!--Validation failed message-->
            <div class="p-3">
                <div class="bg-danger-subtle rounded p-3">
                    <strong class="text-danger-emphasis">Some fields are missing</strong>
                </div>

            </div>

            <!--Credit card-->
            <fieldset>
                <div class="row p-3 mb-1">
                    <div class="col-md-5 mb-1">
                        <label for="card-number" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXXXX"
                            required>
                    </div>

                    <div class="col-md-3 mb-1">
                        <label for="card-cvc" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="card-cvc" placeholder="0000" required>
                    </div>

                    <div class="col-md-4 mb-1">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-dollar-sign"></i>
                            <input type="text" class="form-control" id="amount" placeholder="Amount" required>
                        </div>

                    </div>
                </div>

            </fieldset>

            <!--Name-->
            <fieldset>
                <div class="row p-3 mb-1">
                    <div class="col-md-6 mb-1">
                        <label for="name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="col-md-6 mb-1">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name" required>
                    </div>
                </div>
            </fieldset>

            <!--City-->
            <fieldset>
                <div class="row p-3 mb-1">
                    <div class="col-md-6 mb-1">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="col-md-3 mb-1">
                        <label for="state" class="form-label">State</label>
                        <select id="state" class="form-select" required>
                            <option selected>Pick a state</option>
                            <option value="California">California</option>
                            <option value="Alabama">Alabama</option>
                            <option value="Florida">Florida</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Texas">Texas</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-1">
                        <label for="postal-code" class="form-label">Postal code</label>
                        <input type="text" id=postal-code" class="form-control" required>
                    </div>
                </div>
            </fieldset>

            <!--Card type and notes-->
            <fieldset>
                <div class="row p-3 mb-1">
                    <div class="col-md-6 mb-1 d-flex flex-column align-items-start">
                        <p>We accept:</p>
                        <div
                            class="col-lg-6 form-check bg-secondary d-flex justify-content-center p-2 border rounded payment-options">
                            <div class="d-flex mx-2">
                                <input type="radio" name="card-radio" class="form-check-input mx-1" id="master-card">
                                <label for="master-card" class="form-check-label text-light">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="d-flex mx-2">
                                <input type="radio" name="card-radio" class="form-check-input mx-1" id="visa">
                                <label for="visa" class="form-check-label text-light">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="d-flex mx-2">
                                <input type="radio" name="card-radio" class="form-check-input mx-1" id="dclub">
                                <label for="dclub" class="form-check-label text-light">
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                </label>
                            </div>
                            <div class="d-flex mx-2">
                                <input type="radio" name="card-radio" class="form-check-input mx-1" id="paypal">
                                <label for="paypal" class="form-check-label text-light">
                                    <i class="fa-brands fa-cc-paypal"></i>
                                </label>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-6 mb-1">
                        <div class="form-floating d-flex flex-column">
                            <p>Message</p>
                            <textarea class="form-control" id="notes" style="height: 100px"></textarea>
                            <p class="text-secondary">Add any notes here.</p>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="d-flex flex-row-reverse p-3 bg-light border rounded-bottom bg-light">
                    <div class="mx-1">
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                    <div>
                        <button class="btn btn-secondary">cancel</button>
                    </div>
                </div>
            </fieldset>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
